    <script>
        console.log(navigator.userAgent);
        var os = function () {
            var ua = navigator.userAgent,
                isWindowsPhone = /(?:Windows Phone)/.test(ua),
                isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
                isAndroid = /(?:Android)/.test(ua),
                isFireFox = /(?:Firefox)/.test(ua),
                isChrome = /(?:Chrome|CriOS)/.test(ua),
                isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
                isPhone = /(?:iPhone)/.test(ua) && !isTablet,
                isPc = !isPhone && !isAndroid && !isSymbian;
            return {
                isTablet: isTablet,
                isPhone: isPhone,
                isAndroid: isAndroid,
                isPc: isPc
            };
        }();

        if (os.isAndroid || os.isPhone || os.isTablet) {
            alert("用电脑打开好吧,即将关闭页面")
            setTimeout(() => {
                windows.close()
            }, 3000)
        } else if (os.isPc) {
            console.log("电脑")
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #222
        }

        /* div {
            height: 100%;

        } */

        nav {
            box-shadow: -2px 1px 11px 0px #ccc;
            padding: 0 20px 0 20px;
            margin-bottom: 20px;
            width: 1100px;
            height: 100px;
            overflow: hidden;
            margin: auto;
        }

        nav::after {
            content: "";
            display: "block";
            clear: both
        }

        nav>div:first-child {
            float: left;
            margin-top: 9px;
        }

        nav>.navItem {
            padding: 10px 0 10px 0;
            text-align: center;
            width: 97px;
            line-height: 80px;
            font-size: 25px;
            float: left;
            border-top: 4px solid #fff;
            transition: 1s;
        }

        .navItem:hover {
            background: #f5f5f5;
            cursor: pointer;
            border-top: 4px solid #f5f5f5;
        }

        .navItem.active {
            background: #f5f5f5;
            border-top: 4px solid #f00;
        }

        .introduce img {
            width: 215px;
            height: 100%;
            margin-right: 10px;
        }

        .searchType {
            padding-top: 30px;
            text-align: center;
            width: 900px;
            margin: auto
        }

        .searchType>div {
            display: inline-block;
        }

        .searchType>div>div {
            height: 70px;
            width: 70px;
            text-align: center;
            float: left;
            margin-right: 20px;
        }

        .searchType>div>div img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .input {
            /* margin-top: 30px; */
            text-align: center;
            font-size: 25px;
            line-height: 50px;
            width: 1100px;
            margin: 30px auto;
        }

        .input span {
            width: 120px;
            text-align: center;
            height: 100%;
            display: inline-block;
            line-height: 50px;
            background-color: #4C51BA;
            border-radius: 50px;
            color: #fff;
            padding-left: 20px;
            padding-right: 20px;
            cursor: pointer;
            z-index: 5
        }

        .input input {
            height: 50px;
            width: 700px;
            font-size: 25px;
            line-height: 25px;
            padding-left: 20px;
            border: 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            margin-left: 10px;
        }

        .time {
            width: 130px;
            height: auto;
            position: fixed;
            left: 0px;
            top: 300px;
            text-align: center;
            font-size: 15px;
            box-shadow: 6px 6px 10px -6px #ccd;
            background: #fff;
            z-index: 5
        }

        .time div:nth-child(2) {
            height: 50px;
        }

        .time div:last-child {
            height: 30px;
            background-color: #ccc;
            line-height: 30px;
            color: #fff;
            cursor: pointer;
        }

        .time img {
            width: 70px;
            height: 78px;
        }

        .bigImg {
            text-align: center;
            width: 900px;
            margin: auto;
            margin-top: 40px;
        }

        .bigImg img {
            width: 224px;
            height: 73px;
        }

        .banner-item {
            width: 1000px;
            padding: 0 50px 0;
            margin: auto;
            padding-left: 100px;
        }

        .banner-item>div {
            width: 18%;
            background: #fff;
            text-align: center;
            /* border: 1px solid #ccc; */
            transition: 0.2s;
            /* box-shadow: 1px 1px 1px 1px #ccc; */
            float: left;
            margin-right: 20px;
            margin-top: 20px;
            padding: 20px;
        }

        .banner-item>div:hover {
            border-radius: 50%;
            box-shadow: 9px 9px 0px 3px #ccc;
            cursor: pointer;
        }

        .banner-item p {
            color: #999999 !important;
            font-weight: bold;
            padding: 20px 0 20px;
            font-size: 25px;
        }

        }

        .open-qq {
            width: 150px;
            position: fixed;
            right: 20px;
            top: 200px;
            text-align: center
        }

        .open-qq img {
            width: 50px;
            height: 50px;
            animation: wobble 5s;
        }

        @keyframes wobble {
            from {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            15% {
                -webkit-transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
                transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
            }

            30% {
                -webkit-transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
                transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
            }

            45% {
                -webkit-transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
                transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
            }

            60% {
                -webkit-transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
                transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
            }

            75% {
                -webkit-transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
                transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        .wobble {
            -webkit-animation-name: wobble;
            animation-name: wobble;
        }

        .qq-hide {
            width: 80%;
            margin: auto;
            margin-top: 20px;
            font-size: 12px;
            color: #4C51BA;
            transition: 2s;

            margin: auto;
            display: flex;
            margin-top: 30px;

            height: 80px;

        }

            flex-direction: column;
            justify-content: center;
        }

<body>
    <div id="app">
        <nav>
            <div class="introduce">
                <img :src="logo" alt="">
            </div>
            <div class="navItem" v-for="(item,index) of type" :key="index" :class="index==typeSelectId?'active':''"
                @click="toType(index)">
                {{item}}
            </div>
        </nav>
        <div class="weather">
            <div>
                <img :src="weatherimg">
            </div>
            <div>
                <p>{{TDate}}</p>
                <p>{{city}}</p>
                <p>{{tempature}}</p>
            </div>
            <div>
                <p>风速:{{air}}</p>
                <p>风向:{{air_direction}}</p>
                <p>空气质量:{{air_level}}</p>
            </div>
            <div>
                <p :style="randomColor" style="transition: 3s">{{notice}}</p>
            </div>
        </div>
        <div class="bigImg">
            <img :src="selectedUrlImg" alt="">
        </div>
        <div class="searchType">
            <div>
                <div v-for="(item,index) of searchType" :key="index">
                    <img :src="item.img" :alt="item.title" :title="item.title" :data-seo="item.ss"
                        :data-color="item.color" :data-title="item.title" :data-bigimg="item.bigImg"
                        @click="pickSelect">
                </div>

            </div>
        </div>
        <div class="input">
            <span :style="searchColor" @click="search">{{seo}}</span>
            <input type="text" :placeholder="placeholder_text" v-model="searchText" @keyup.enter="search" v-focus>
        </div>
        <div class="time" v-if="!hide">
            <img :src="timeUrl" alt="" title="时间">
            <div>
                {{time}}
            </div>
            <div @click="closeAdvertisment">关闭</div>
        </div>
        <div class="open-qq" @click="openQQ">
            <img :src="qqImage" alt="">
            <div class="qq-hide" :class="qqHide==true?'hide':''" @click="fankui">
                如有问题请点我反馈
            </div>
        </div>
        <div class="banner-item">
            <div v-for="(item,index) of act" @click="toUrl(item.url)">
                <div>
                    <img :src="item.img" :alt="item.title" :title="item.title">
                </div>
                <p>{{item.title}}</p>
            </div>
        </div>
    </div>
</body>

        methods: {
            //页面初始数据
            createdSet() {
                let id = localStorage.getItem("typeId")

                let user = sessionStorage.getItem("loginName");
                console.log(user)
                if (user) {
                    for (let i = 0; i < this.user.length; i++) {
                        if (this.user[i].userName == user) {
                            this.jsonArr = this.user[i].jsonArr;
                            this.type = this.user[i].type;
                            // sessionStorage.setItem("loginName")=this.user[i].userName;
                            if (id) {
                                try {
                                    this.act = this.jsonArr[id].children
                                    this.typeSelectId = id
                                } catch (err) {
                                    this.act = this.jsonArr[0].children
                                    this.typeSelectId = 0
                                }

                            }
                            else {
                                this.act = this.jsonArr[0].children
                            }
                        }
                    }
                }
            },
            weather() {
                axios({
                    method: "get",
                    url: "https://www.tianqiapi.com/api/?appid=17133619&appsecret=8mXPp87X&version=v6"
                }).then((res) => {
                    console.log(res);
                    this.city = res.data.city + '  ' + res.data.tem + '°';
                    this.tempature = "" + res.data.tem2 + '°-' + res.data.tem1 + '°';
                    this.TDate = res.data.date + '  ' + res.data.week;
                    this.notice = res.data.air_tips;
                    this.air = res.data.air;
                    this.air_level = res.data.air_level;
                    this.air_direction = res.data.win
                    setInterval(() => {
                        let a = Math.random() * 255;
                        let b = Math.random() * 255;
                        let c = Math.random() * 255;
                        this.randomColor = `color:rgb(${a},${b},${c})`
                    }, 3000)
                    for (let i = 0; i < this.weatherarr.length; i++) {
                        if (this.weatherarr[i].intro == res.data.wea_img) {
                            this.weatherimg = this.weatherarr[i].img
                        }
                    }
                })
            },
            //选择搜索引擎
            pickSelect(e) {
                console.log(e.target.dataset)
                let a = e.target.dataset;
                this.seo = a.title;
                this.searchColor = a.color;
                this.seoUrl = a.seo;
                this.selectedUrlImg = a.bigimg
            },
            //获取类型下的子元素
            toType(i) {
                this.typeSelectId = i;
                localStorage.setItem('typeId', i)
                try {
                    this.act = this.jsonArr[i].children
                } catch (err) {

                }
            },
            //搜索
            search() {
                console.log(this.searchText)
                if (!this.searchText) {
                    return
                }
                if(sessionStorage.getItem("loginName")){
                    window.open(this.seoUrl + this.searchText)
                }else{
                    if (this.searchText.indexOf("-login") != -1) {
                    for (let i = 0; i < this.user.length; i++) {
                        if (this.user[i].user == this.searchText) {
                            alert("欢迎" + this.user[i].userName);
                            this.jsonArr = this.user[i].jsonArr;
                            this.type = this.user[i].type;
                            sessionStorage.setItem("loginName", this.user[i].userName)
                            let id = localStorage.getItem("typeId")
                            if (id) {
                                try {
                                    this.act = this.jsonArr[id].children
                                    this.typeSelectId = id
                                } catch (err) {
                                    this.act = this.jsonArr[0].children
                                    this.typeSelectId = 0
                                }

                            }
                            else {
                                this.act = this.jsonArr[0].children
                            }
                        }
                    }
                    this.searchText=""
                    return
                }
                }
               
                window.open(this.seoUrl + this.searchText)
            },
            //获取时间
            getTime() {
                var a = new Date().toLocaleString();
                this.time = a
            },
            //时间广告
            timeModal() {
                setTimeout(() => {
                    this.hide = false
                }, 2000)
                setInterval(() => {
                    this.getTime()
                }, 1000)
            },
            //关闭广告
            closeAdvertisment() {
                this.hide = !this.hide
            },
            //子元素去对应的url
            toUrl(a) {
                window.open(a)
            },
            openQQ() {
                this.qqHide = !this.qqHide
            },
            fankui(e) {
                e.stopPropagation()
                var qq = 1419690663
                window.open('http://wpa.qq.com/msgrd?v=3&uin=' + qq + '&site=qq&menu=yes', '_brank');
            },
        },
        created() {
            this.weather()
            this.createdSet()
            this.timeModal()
        },
    })
